<!DOCTYPE html> <!-- Angir at dette er et HTML5-dokument -->
<html lang="en"> <!-- Setter språket til engelsk -->
  <head>
    <meta charset="UTF-8" /> <!-- Setter tegnkoding til UTF-8 for å støtte internasjonale tegn -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Sikrer at siden tilpasser seg ulike skjermstørrelser på mobile enheter -->
    <title>Frontend Card Example</title> <!-- Tittelen som vises i nettleserens faneblad -->
    <link rel="stylesheet" href="style.css" /> <!-- Knytter eksternt CSS-stilark til HTML-dokumentet -->
    <script type="module" src="main.js"></script> <!-- Kobler til et eksternt JavaScript-fil (modul) -->
  </head>
  <body>
    <!-- Hovedinnholdet på nettsiden -->
    <div class="card" id="cardOne"> <!-- Definerer et kort med id "cardOne" -->
      <figure class="card-image-wrapper"> <!-- Wrapper rundt bildet for kortet -->
        <img src="MB4.jpg" alt="" class="card-image" /> <!-- Bildet som vises i kortet -->
      </figure>
      <div class="card-text-container"> <!-- Container for tekstinnholdet i kortet -->
        <h3 class="card-title">Superiority</h3> <!-- Overskriften på kortet -->
        <p class="card-description">
            "True superiority is not about being better than others,
            but about being better than you were yesterday."
        </p> <!-- Sitaten i kortet -->
      </div>
    </div>
  </body>
</html>
