<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Card Example</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="card" id="cardOne">
      <figure class="card-image-wrapper">
        <img src="MB4.jpg" alt="" class="card-image" />
      </figure>
      <div class="card-text-container">
        <h3 class="card-title">Superiority</h3>
        <p class="card-description">
            "True superiority is not about being better than others,
            but about being better than you were yesterday."
        </p>
      </div>
    </div>
  </body>
</html>
